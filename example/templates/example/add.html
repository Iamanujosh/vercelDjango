{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wardrobe Item</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link your CSS file if needed -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4f99b4, #f3f1f2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h1 {
            text-align: center;
            color: #4512de;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4512de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3f178f;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add Wardrobe Item</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label for="last_worn">Last Worn:</label>
                {{ form.last_worn }}
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                {{ form.color }}
            </div>
            <div class="form-group">
                <label for="fav">Favorite:</label>
                {{ form.fav }}
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>

</body>
</html>
