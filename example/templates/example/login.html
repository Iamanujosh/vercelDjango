<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: white;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #d52349;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            margin-top: 50px;
        }

        .form-container {
            width: 50%;
            padding: 30px;
            text-align: center;
            background-color: #d52349;;
            
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 60px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #ffffff;
            font-size: 14px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: white;
            box-sizing: border-box;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: right;
            margin-bottom: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn {
            background-color:#2ea043;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .or {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b3b3b3;
            margin: 20px 0;
        }

        .or hr {
            flex: 1;
            border: none;
            border-top: 1px solid #30363d;
            margin: 0 10px;
        }

        .google-btn,
        .github-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        .google-btn i,
        .github-btn i {
            margin-right: 10px;
        }

        .google-btn:hover {
            background-color: #db4437;
            border-color: #db4437;
        }

        .github-btn:hover {
            background-color: #24292e;
            border-color: #24292e;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #58a6ff;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .image-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .image-container p {
            color: #b3b3b3;
            font-size: 14px;
            text-align: center;
        }
        .form-container button {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .form-container,
            .image-container {
                width: 100%;
            }

            .form-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <span class="logo-text">StyleSnap</span>
            </div>
            <h1>Welcome Back!</h1>
            <p>Please enter login details below</p>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="or">
                <hr> <span>Or continue</span> <hr>
            </div>
            <button class="google-btn"><i class="fab fa-google"></i> Log in with Google</button>
            <button class="github-btn"><i class="fab fa-github"></i> Log in with GitHub</button>
            <div class="signup-link">
                <p>Don't have an account?</p>
                <a href="signin.html">Sign up</a>
            </div>
        </div>

        <div class="image-container">
            <img src="https://plus.unsplash.com/premium_photo-1675186049419-d48f4b28fe7c?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNsb3RoZXN8ZW58MHx8MHx8fDA=" alt="Task Illustration">
            <p>Manage your tasks in a more efficient way with Tasky...</p>
        </div>
    </div>

    
</body>

</html>
