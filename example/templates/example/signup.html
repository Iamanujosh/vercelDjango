<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 120;
            font-family: Arial, sans-serif;
            background-color: #E6E6FA;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            margin-top: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d52349;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        .form-container {
            width: 50%;
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .register-container button {
            background-color: #238636;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .register-container button:hover {
            background-color: #2ea043;
        }

        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #f0f2f5;
            border-radius: 6px;
            background-color: #e2e7ee;
            color: rgb(6, 5, 5);
            box-sizing: border-box;
        }

        .register-container a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .register-container ul {
            text-align: left;
            margin: 10px 0;
            padding-left: 20px;
            color: #f85149;
            font-size: 12px;
        }

        .image-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .image-container p {
            color: #b3b3b3;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .form-container,
            .image-container {
                width: 100%;
            }

            .form-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container register-container">
            <h2>Register</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>

        <div class="image-container">
            <img src="https://plus.unsplash.com/premium_photo-1675186049419-d48f4b28fe7c?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNsb3RoZXN8ZW58MHx8MHx8fDA=" alt="Task Illustration">
            <p>Manage your tasks in a more efficient way with Tasky...</p>
        </div>
    </div>
</body>
</html>
